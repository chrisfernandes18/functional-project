<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Checkers</title>
        <script src="src/Render.js"></script>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div id="elm"></div>
        <script>
            var app = Elm.Render.init({
                node: document.getElementById('elm')
            });
            
            function boardOffset() {
                const board = document.getElementById('checkers').getBoundingClientRect();
                var x = board.x;
                var y = board.y;
                console.log([x, y]);
                return [x, y];
            };
             
            app.ports.requestBoardOffset.subscribe(function() {
                var res = boardOffset();
                app.ports.recieveBoardOffset.send(res);
            });
            let form  = document.getElementById('players');
            console.log(form);
            form.addEventListener('submit', (event) => {
                console.log(event);
            });
            function formInfo() {
                const player1 = FormData.get('player1');
                const player2 = FormData.get('player2');
                const p1choice = document.getElementById('choice1').value;
                const p2choice = document.getElementById('choice2').value;
                console.log(player1, p1choice, player2, p2choice);
            };
        </script>
    </body>
</html>
