<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Checkers</title>
        <script src="src/Render.js"></script>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div id="elm"></div>
        <script>
            var app = Elm.Render.init({
                node: document.getElementById('elm')
            });
            
            function boardOffset() {
                const board = document.getElementById('checkers').getBoundingClientRect();
                var x = board.x;
                var y = board.y;
                console.log([x, y]);
                return [x, y];
            };
             
            app.ports.requestBoardOffset.subscribe(function() {
                var res = boardOffset();
                app.ports.recieveBoardOffset.send(res);
            });
        </script>
    </body>
</html>
